<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My To-do App</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
			
		<div class="firstDiv"></div>
		<div class="firstDiv">
			
			<div class="login-formBox whitecolor">
				<form class="defaultform" id="login-form">
					<input type="text"  required placeholder="이름을 입력해주세요"/>
				</form>
				</div>
				<h1 id="greeting" class="hidden whitecolor"></h1>
				<div class="clockdiv whitecolor">
					<h2 id="clock">00:00</h2>
					<h2 id="maindate"></h2>
					<div id="weather">
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="whitecolor"id="quote">
					<span></span>
					<span></span>
				</div>
		</div>
		<div class="firstDiv">
				<form id="todo-form">
					<input type="text" required placeholder="오늘의 할 일" />
				</form>
			
			<ul id="todo-list"></ul>
		</div>
		
		<script src="js/greeting.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/quotes.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/weather.js"></script>
		<script src="js/background.js"></script>

	</body>
</html>
